          if (memory.name) return `You told me your name is ${memory.name}. Want to update it?`;

        color: () => {
          if (memory.favoriteColor) return `Your favorite color is ${memory.favoriteColor}. Want to change it?`;
          awaiting.color = true;

        game: ["Want to play Rock, Paper, Scissors?", "Say 'rock paper scissors' to start a game! Or try playing one of V's other projects, Space Invaders at the portfolio! We also have a clicker game, 3d game, exploration adventure, tetris, brick breaker, snake classic, flappy bird, all linked through the portfolio. Try it out!"],
        "rock paper scissors": () => {
          memory.currentGame = "rps";
          awaiting.game = true;
          memory.lastAction = "rps";
          return "Okay, choose rock, paper, or scissors!";
        },
        another: () => {
          if (memory.lastAction === "joke") {
            return randomize(keywordResponses.joke);
          }
          if (memory.lastAction === "rps") {
            memory.currentGame = "rps";
            awaiting.game = true;
            return "Ready for a rematch! Choose rock, paper, or scissors!";
          }
          return "Another what? ü§î";
        },
        time: () => new Date().toLocaleTimeString(),
        date: () => new Date().toDateString(),
      };

      const getRPSResult = (user, bot) => {
        if (user === bot) return "It's a tie!";
        if ((user === "rock" && bot === "scissors") || (user === "paper" && bot === "rock") || (user === "scissors" && bot === "paper")) return "You win!";
        return "I win!";
      };

      const evaluateMath = (expr) => {
        try {
          const result = Function('"use strict"; return (' + expr + ')')();
          return `That comes out to ${result}`;
        } catch {
          return null;
        }
      };

      const displayMessage = (text, sender = "bot") => {
        const msg = document.createElement("div");
        msg.className = `msg ${sender}`;
        msg.textContent = text;
        messages.appendChild(msg);
        messages.scrollTop = messages.scrollHeight;
      };

      const processInput = () => {
        const userInput = input.value.trim();
        if (!userInput) return;
        displayMessage(userInput, "user");
        input.value = "";
        const cleaned = userInput.toLowerCase().replace(/[!?.,]/g, "");

        // Aliases support
        for (const alias in keywordAliases) {
          if (cleaned.includes(alias)) {
            cleaned.concat(" " + keywordAliases[alias]);
          }
        }

        if (awaiting.name) {
          memory.name = userInput;
          awaiting.name = false;
          return setTimeout(() => displayMessage(`Nice to meet you, ${userInput}!`, "bot"), 300);
        }

        if (awaiting.color) {
          memory.favoriteColor = userInput;
          awaiting.color = false;
          return setTimeout(() => displayMessage(`Got it! ${userInput} is now your favorite color.`, "bot"), 300);
        }

        if (awaiting.game && memory.currentGame === "rps") {
          const userChoice = cleaned;
          const botChoice = randomize(["rock", "paper", "scissors"]);
          awaiting.game = false;
          memory.lastAction = "rps";
          return setTimeout(() => displayMessage(`I chose ${botChoice}. ${getRPSResult(userChoice, botChoice)}`, "bot"), 300);
        }

        // Try math solving
        const mathResponse = evaluateMath(cleaned);
        if (mathResponse) {
          memory.lastAction = "math";
          return setTimeout(() => displayMessage(mathResponse, "bot"), 300);
        }

        // Exact matches
        for (const keyword in keywordResponses) {
          if (cleaned.includes(keyword)) {
            const r = keywordResponses[keyword];
            const response = typeof r === "function" ? r() : randomize(r);
            memory.lastAction = keyword;
            return setTimeout(() => displayMessage(response, "bot"), 300);
          }
        }

        displayMessage("I'm not sure how to respond to that üòÖ. Try asking me something else!", "bot");
      };

      sendBtn.addEventListener("click", processInput);
      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") processInput();
      });

      displayMessage("Hi! I'm Chatbot 2.6. Ask me anything, or just say hi!", "bot");
